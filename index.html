<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Customer Survey Form</h1>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="header-right">
                <label for="phone">Mobile Number:</label>
                <input id="phone" type="tel" name="phone" required />
            </div>
        </div>
        <hr>
        <form id="surveyForm">
            <label for="title">Title:</label>
            <select id="title" required>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="miss">Miss</option>
                <option value="dr">Dr.</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required></select><br><br>

            <label for="gender">Gender:</label>
            <input type="checkbox" id="male" name="gender" value="male" onclick="checkOnlyOne(this)">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female" onclick="checkOnlyOne(this)">
            <label for="female">Female</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <button type="button" id="submitBtn">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
        function checkOnlyOne(checkbox) {
            var checkboxes = document.getElementsByName('gender');
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false;
            });
        }
    </script>
    <script src="script.js" defer></script>
</body>
</html>
